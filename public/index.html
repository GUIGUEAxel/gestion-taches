<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de tâches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: flex-end;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
      color: #374151;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font: inherit;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      transition: background 0.15s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .task {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      background: #f9fafb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }

    .task-main {
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      margin: 0 0 0.25rem;
    }

    .task-meta {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .task-actions {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .task-actions button {
      font-size: 0.8rem;
      padding: 0.35rem 0.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-priority-haute { background: #fee2e2; color: #b91c1c; }
    .badge-priority-moyenne { background: #fef3c7; color: #92400e; }
    .badge-priority-basse { background: #dcfce7; color: #166534; }

    .badge-status-a-faire { background: #e5e7eb; color: #374151; }
    .badge-status-en-cours { background: #dbeafe; color: #1d4ed8; }
    .badge-status-terminee { background: #dcfce7; color: #166534; }

    .empty {
      text-align: center;
      color: #9ca3af;
      font-size: 0.9rem;
      padding: 1rem;
      border: 1px dashed #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestion de tâches</h1>
  </header>

  <main>
    <section>
      <h2>Ajouter une tâche</h2>
      <form id="task-form">
        <div>
          <label for="title">Titre *</label>
          <input type="text" id="title" required />
        </div>

        <div>
          <label for="dueDate">Échéance</label>
          <input type="date" id="dueDate" />
        </div>

        <div>
          <label for="priority">Priorité</label>
          <select id="priority">
            <option value="basse">Basse</option>
            <option value="moyenne" selected>Moyenne</option>
            <option value="haute">Haute</option>
          </select>
        </div>

        <div>
          <label for="status">Statut</label>
          <select id="status">
            <option value="à faire" selected>À faire</option>
            <option value="en cours">En cours</option>
            <option value="terminée">Terminée</option>
          </select>
        </div>

        <div>
          <label for="category">Catégorie</label>
          <input type="text" id="category" placeholder="ex : perso, boulot..." />
        </div>

        <div class="full-width">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>

        <div class="full-width">
          <button type="submit">Ajouter la tâche</button>
        </div>
      </form>
    </section>
<section>
  <h2>Filtres</h2>
  <div id="filters" style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:1rem;">
    <select id="filter-status">
      <option value="">Tous les statuts</option>
      <option value="à faire">À faire</option>
      <option value="en cours">En cours</option>
      <option value="terminée">Terminée</option>
    </select>

    <select id="filter-priority">
      <option value="">Toutes priorités</option>
      <option value="basse">Basse</option>
      <option value="moyenne">Moyenne</option>
      <option value="haute">Haute</option>
    </select>

    <input type="text" id="filter-search" placeholder="Recherche..." />

    <select id="filter-sort">
      <option value="">Tri par défaut</option>
      <option value="dueDate">Échéance croissante</option>
      <option value="-dueDate">Échéance décroissante</option>
      <option value="-createdAt">Plus récentes</option>
    </select>

    <button type="button" id="filter-apply">Appliquer</button>
  </div>
</section>

    <section>
      <h2>Liste des tâches</h2>
      <div id="tasks" class="task-list">
        <div class="empty">Aucune tâche pour le moment.</div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
